<div class="container gridCon">
  <h3>Explore Our Furniture Range</h3>
  <div class="row">
    <div class="col-md-2 col-6" *ngFor="let category of categoryModel" style="padding-left: 20px;">
      <div class="cat-img">
        <img [src]="category.categoryImageName" class="img-fluid">
      </div>
      <h6>{{category.categoryName}}</h6>
    </div>
  </div>
</div>
