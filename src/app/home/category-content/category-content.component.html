<h3 class="furnitureRange">Explore Our Furniture Range</h3>
 <div class="container">
    <div class="row">
      <div class="col-lg-3 col-3 " *ngFor="let category of categoryModel" > 
        <div class="categoryCover">     
        <a (click)="viewCategoryProduct(category._id)"><img [src]="category.categoryImageName" class="categoryImage "></a>  
        </div>
          <p class="categoryName">{{category.categoryName}}</p>
      </div>
    </div>
  </div>
