<form [formGroup]="signInForm" (ngSubmit)="!signInForm.invalid && onSubmit()" novalidate style="padding-top:40px">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 registerCard">
      <h5 class="cartHeader">Login</h5>
      <div class="row registerSetup">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input matInput placeholder="Mobile Number" maxlength="10"
             formControlName="mobileNumber" required>
            <button mat-button matSuffix mat-icon-button aria-label="Mobile Number">
              <mat-icon>phone</mat-icon>
            </button>
            <mat-error *ngIf="signInForm.controls['mobileNumber'].errors?.required">
                MobileNumber is
                <strong>required</strong>
              </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password" required>
            <button mat-button matSuffix mat-icon-button aria-label="User Name">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <mat-error *ngIf="signInForm.controls['password'].errors?.required">
              Password is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <div class="regis-btn">
            <button mat-raised-button color="primary" class="registerButtons" type="submit">Login</button>
            <!-- <button mat-button>Click me!</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</form>
