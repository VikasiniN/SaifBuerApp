<nav class="navbar  navbar-expand-lg   border-dark navbar-light bg-light" >
  <a class="navbar-brand d-sm-none d-md-none d-xs-block" href="#">Category</a>
  <div class="fixed-top">
    <!-- <a href="https://wa.me/918675451008"><img src="../../../assets/img/whatsapp (1).png" class="whatsApp"></a>  -->
  </div>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()"
   data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" 
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent" 
  [ngClass]="{'show': navbarShow}">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link"> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown" (mouseenter)="toggleDropdown(cat)" *ngFor="let cat of superCategory; let i = index"
       >
        <a class="nav-link "
        [class.selected]="cat === selected"  role="button" aria-haspopup="true" aria-expanded="false" style="padding-right: 50px;">
       <h6 class="subMenus"> {{ cat.categoryName | titlecase}}</h6>
        </a>
        <div *ngIf="cat._id === selectedDropDown" (mouseleave)="toggleDropdownLeave(cat)" class="row">
          <div class="dropdown-menu" [ngClass]="{'show': cat._id === selectedDropDown}">
            <li *ngFor="let subcat of cat.mainCategory" (mouseenter)="toggleDropdown(cat)">
              <a class="dropdown-item gridIss" (click)="viewCategory(subcat._id)"   [class.selected]="subcat === selected" ><h6 class="subMenu">{{subcat.mainCategoryName | titlecase}}</h6></a>
            </li>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
