 <nav class="navbar  navbar-expand-lg   border-dark navbar-light bg-light">
  <div class="logo-img" *ngFor="let data of footerDetails">
    <a class="navbar-brand"  routerLink="home/welcome">
      <img [src]="data.logoImageName" class="logo">
    </a>
  </div>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <!--  <ul class="navbar-nav">

          </button>

    <div class="navbar-collapse collapse justify-content-end">
      <ul class="navbar-nav">
        <li><a routerLink="product/shopping" class="nav-link navText" href="#">Cart<span class="badge badge-light"></span>
            {{this.sharedService.addToQty()}}</a>
        </li>
        <li class="dropdown" *ngIf="this.sharedService.getLogin()">
  <a class="nav-link navText" (click)="navBarShow()" data-toggle="dropdown">{{this.sharedService.findName()}}<span
              class="fa fa-angle-down"></span></a>
          <ul class="dropdown-menu megaMenu" role="menu"
           [ngClass]="{show: dropdownShow}">
            <li class="nav-item">
              <a class="nav-link navText" (click)="navBarShow()" 
              routerLink="/account/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navText" (click)="navBarShow()" 
              routerLink="/account/listaddress">Address</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navText" (click)="navBarShow()" 
              routerLink="/account/listcard">Card</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navText" (click)="navBarShow()" 
              routerLink="/account/bookings">My Bookings</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link navText"(click)="logOut()">LogOut</a>
            </li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="!this.sharedService.getLogin()">
          <a class="nav-link navText" routerLink="/account/signin">Login</a>
        </li>
        
        <li class="nav-item" *ngIf="!this.sharedService.getLogin()">
          <a class="nav-link navText" routerLink="/account/registration">SignUp</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
